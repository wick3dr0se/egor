# cbindgen configuration for egor_mobile
# Generates C/C++ headers from Rust FFI

language = "C"
cpp_compat = true
header = """
/*
 * egor_mobile - Mobile FFI bindings for egor 2D graphics engine
 *
 * Generated by cbindgen - DO NOT EDIT
 *
 * Usage:
 *   Android: Pass ANativeWindow* to egor_init()
 *   iOS: Pass CAMetalLayer* to egor_init()
 */
"""

include_guard = "EGOR_MOBILE_H"
autogen_warning = "/* Warning: this file was auto-generated by cbindgen. Do not modify. */"

# Style
style = "both"  # Generate both tag and typedef
tab_width = 4
documentation = true
documentation_style = "doxy"

# Naming
[parse]
parse_deps = false
include = ["egor_mobile"]

[export]
prefix = "Egor"
include = []
exclude = []

[export.rename]
# Keep names as-is

[fn]
# Function settings
rename_args = "None"
args = "auto"
sort_by = "None"

[struct]
# Struct settings
rename_fields = "None"
derive_eq = true
derive_neq = true

[enum]
# Enum settings
rename_variants = "None"

[defines]
# Platform-specific defines
"target_os = android" = "EGOR_ANDROID"
"target_os = ios" = "EGOR_IOS"
